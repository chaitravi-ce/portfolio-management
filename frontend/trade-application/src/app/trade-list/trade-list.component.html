<div class="trade-list-container">

    <!-- <p-button routerLink="/addtrades">
        Add Trades    
    </p-button> -->

    <h2>Trades List</h2>

    <p-table [columns]="cols" [value]="trades" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">         
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
