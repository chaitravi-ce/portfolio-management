<div class="user-list-container">
    <h1>Users</h1>
    <p-table [columns]="cols" [value]="users" [tableStyle]="{ 'min-width': '50rem' }" class="table">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th> </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <p *ngIf="col.field === 'trades'"> {{ rowData[col.field].length }}</p>
                    <p *ngIf="col.field != 'trades'"> {{ rowData[col.field] }}</p>
                </td>
                <td>
                    <p-button (onClick)="navigateToUserProfile(rowData['id'])">View Profile</p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div style="min-height:20px"></div>
    <p-button class="btn" routerLink="/add-user">Add User</p-button>
</div>
